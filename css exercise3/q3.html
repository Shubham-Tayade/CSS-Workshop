<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        img {
            width: 200px;
            height: 150px;
            transition: transform 0.3s ease-in-out;
        }
                .row:first-child img:hover {
            transform: rotate(15deg);
        }
                .row:last-child img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
